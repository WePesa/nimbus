<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-side-menus class="side-menu">
  <!-- Left menu -->
  <ion-side-menu side="left">

    <div class="bar bar-header bar-dark">
      <h1 class="title"><img src='img/logo.png' style="width: 30px;"></img></h1>
    </div>

    <div class="item item-avatar">
      <img src="http://blockapps-keymaster.cloudapp.net:8080/ipfs/QmW95EqBGLCkbW6nTPcEkDL4MtsnzkHgrxj8KRwTMDyaRR">
      <h2 class="ng-binding">Jesus</h2>
      <p>Balance: 1003.32 ETH</p>
    </div>

    <div class="item item-divider">
      Activities
    </div>

    <div class="list">
      <a class="item item-icon-right menu-close" href="#/tab/dash">
        <i class="icon ion-ios-information-outline"></i>
        My Account 
      </a>
    </div>

    <div class="list">
      <a class="item item-icon-right menu-close" href="#/tab/transactions">
        <i class="icon ion-arrow-swap"></i>
        Transactions
      </a>
    </div>

    <div class="list">
      <a class="item item-icon-right menu-close" href="#/tab/pending">
        <i class="icon ion-edit"></i>
        Pending signatures
      </a>
    </div>

    <div class="item item-divider">
        Persona
    </div>

    <div class="list">
      <a class="item item-icon-right menu-close" href="#/tab/account">
        <i class="icon ion-ios-person"></i>
        Switch accounts
      </a>
    </div>

    <div class="list">
      <a class="item item-icon-right menu-close" href="#/tab/settings">
        <i class="icon ion-lock-combination"></i>
        Security settings
      </a>
    </div>

    <footer>
      <p>Uport | BlockApps | Ethereum</p>
    </footer>


  </ion-side-menu>

  <ion-side-menu-content>

    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-calm">
      <ion-nav-buttons side="left">
       <!-- Toggle left side menu -->
       <button menu-toggle="left" class="button button-clear icon ion-navicon-round"></button>

        
      </ion-nav-buttons>
      <ion-nav-back-button class="button-clear">
          <i class="ion-arrow-left-c"></i>
      </ion-nav-back-button>
    </ion-nav-bar>

    

    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>

  </ion-side-menu-content>
</ion-side-menus>
