<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-side-menus>
  <!-- Left menu -->
  <ion-side-menu side="left">

    <div class="bar bar-header bar-dark">
      <h1 class="title"><img src='img/blockapps.png'></img></h1>
    </div>

    <div class="list">
      <a class="item item-icon-left" href="#">
        <i class="icon ion-ios-person"></i>
        dummy item (hidden by bar FIXME)
      </a>
    </div>

    <div class="list">
      <a class="item item-icon-right" href="#/tab/account">
        <i class="icon ion-ios-person"></i>
        Switch accounts
      </a>
    </div>

    <div class="list">
      <a class="item item-icon-right" href="#/tab/settings">
        <i class="icon ion-lock-combination"></i>
        Security settings
      </a>
    </div>

  </ion-side-menu>

  <ion-side-menu-content>

    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-calm">
      <ion-nav-buttons side="left">
       <!-- Toggle left side menu -->
       <button menu-toggle="left" class="button button-clear icon ion-navicon-round"></button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <ion-tabs class="tabs-icon-top tabs-color-active-positive">

      <!-- Dashboard Tab -->
      <ion-tab title="Account overview" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
        <ion-nav-view name="tab-dash"></ion-nav-view>
      </ion-tab>

      <!-- Transactions Tab -->
      <ion-tab title="Transactions" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/transactions">
        <ion-nav-view name="tab-transactions"></ion-nav-view>
      </ion-tab>

      <!-- Camera Tab -->
      <ion-tab title="Camera" icon-off="ion-ios-barcode-outline" icon-on="ion-ios-barcode" href="#/tab/camera">
        <ion-nav-view name="tab-camera"></ion-nav-view>
      </ion-tab>

      <!-- Account Tab -->
      <ion-tab title="Accounts" icon-off="ion-ios-chat-outline" icon-on="ion-ios-chat" href="#/tab/account">
        <ion-nav-view name="tab-account"></ion-nav-view>
      </ion-tab>

      <!-- Settings Tab -->
      <ion-tab title="Settings" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/settings">
        <ion-nav-view name="tab-settings"></ion-nav-view>
      </ion-tab>

    </ion-tabs>

  </ion-side-menu-content>
</ion-side-menus>
