<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{editAccount.personaSchema.name}}">
  <ion-content class="padding">
    <img ng-src="{{ipfsURL + editAccount.personaSchema.image.contentUrl}}" style="width: 64px; height: 64px">

    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="Name">
      </label>
    </div>

    <div class="item item-divider">
        <a href="#/tab/account">Go back</a>
    </div>

    <div class="button-bar bar-footer">
      <a class="button button-balanced" ng-click="setPersona()">Update Persona</a>
      <a class="button button-assertive" ng-click="getPersona()">Clear Persona</a>
    </div>

  </ion-content>
</ion-view>
