<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{transaction.name}}">
  <ion-content class="padding">
    <img ng-src="{{face}}" style="width: 64px; height: 64px">

    <div class="card">
      <div class="item item-divider">
        Type: {{transaction[0].transactionType}}
      </div>
      <div class="item item-text-wrap">
        From: {{transaction[0].from}} <img ng-src="{{faceFrom}}" style="width: 64px; height: 64px">
        <br>
        To: {{transaction[0].to}} <img ng-src="{{faceTo}}" style="width: 64px; height: 64px">
        <br>
        Amount: {{transaction[0].value}} <b>WEI</b>
      </div>
      <div class="item item-divider">
        Block number: {{transaction[0].blockNumber}}
      </div>

      <!-- <img ng=src="{{barcode}}" style="width: 128px; height: 128px"> -->

      <div class="item item-divider">
        <a href="#/tab/transactions">Go back</a>
      </div>
    </div>
  </ion-content>
</ion-view>
